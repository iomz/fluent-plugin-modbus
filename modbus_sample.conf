<source>
  type modbus
  tag modbus.insolation  # Name tag for data
  hostname 192.168.0.1   # Host running modbus
  port 502               # Port for modbus
  polling_time 0,30      # Seconds to poll in every minute
  reg_size 16            # Bit size of one register
  reg_addr 0             # Address of the first register holding the value
  nregs 1                # Number of registers holding the value
  max_input 10000        # Max value of modbus input
  max_device_output 2000 # Max value of device output
  unit W/m^2             # Unit for device output
  data_format %.f3 %s    # @data_format%[value, @unit]
</source>

<match modbus.insolation>
  type file
  path /PATH/TO/LOG_DIRECTORY/modbus
</match>
